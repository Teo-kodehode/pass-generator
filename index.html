<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;800&display=swap" rel="stylesheet">
</head>
<body>

    <main>
        <div id="textandbtn">
            <h1>Generate a <br><span class="accentclr">random password</span></h1>
            <p>Never use an insecure password again.</p>
            <button onclick="generate()"><img src="img/Iconbolt.png" id="bolt"> Generate passwords</button>
        </div>
        
        <div id="bar"></div>

        <div id="passwords">
            <div id="pass1" class="pass"><p><img class="placeholder" src="img/Iconplaceholder.png"</p></div>
            <div id="pass2" class="pass"><p><img class="placeholder" src="img/Iconplaceholder.png"></p></div>
            <div id="pass3" class="pass"><p><img class="placeholder" src="img/Iconplaceholder.png"></p></div>
            <div id="pass4" class="pass"><p><img class="placeholder" src="img/Iconplaceholder.png"></p></div>
        </div>
    </main>
    <script src="index.js"></script>
</body>
</html>
